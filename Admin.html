 <body>

 <style type="text/css">

* {
  box-sizing: border-box;
}

body {
font-family: sans-serif;
 margin: 0px;
 background: rgb(187 228 139);
}

.wrapper{
  display: grid;
  grid-template-areas: 
    'header header header header header header' 
    'aside main main main main main' 
    'footer footer footer footer footer footer';
  /* grid-column-gap: 10px; - if you want gap between the columns */
      height: 100%;
}

.header {
   display: inline-grid;
   grid-template-areas:
   'logo logo logo logo logo'
   'input input input input button' ;
   grid-area: header;
   background-color: transparent;
  height: 50%;
   padding: 0px;
   margin: 0;
   text-align: center;
}


main {
    grid-column: main;
    background: ghostwhite;
    padding: 13em;
    width: 80vw;
    height: 71vh;
    box-shadow: 1px 2px 3px 0px inset grey;
}


span {
    width: 20vw;
    padding: 0px 0px 0px 0px;
    height: 12vh;
    position: absolute;
    background: #ffd75ff2;
}

#admin {
	background: transparent;
    position: relative;
    float: right;
    width: 3rem;
    height: 3rem;
    top: 25%;
}

#admin img{
    position: relative;
    float: right;
    background: #ffd75ff2;
    width: 3.5rem;
    height: 3.5rem;
    border-radius: 50%;
}

label {
    font-size: 20px;
    padding: 2px;
    position: relative;
    top: 50%;
    left: 25%;
    color: white;
}

header input[type='text'] {
   width: 30vw; 
   height: 3vw; 
   font-size: 16px;
   border-radius: 20px;
   background: #fefefe;
   border: none;
   box-shadow: 0px 2px 2px inset grey;
   padding: 10px 20px;
   position: relative;     
   top: 40%;
   left: 60%;
 }

header select {
   width: 10vw; 
   height: 2.5vw; 
   font-size: 14px;
   border-radius: 20px;
   background: #fefefe;
   border: none;
   box-shadow: 0px 2px 2px inset grey;
   padding: 10px 20px;
   position: relative;     
   top: 45%;
   
 }


header span img{
    width: 6vw;
    height: 12vh;
    float: left;
    position: relative;     
    top: -6%;
  }


header span h1{
    font-size: 30px;
    letter-spacing: 2px;
    margin: 1.2em 0.4em 1.5em 0px;
    color: ghostwhite;
    float: right;
    text-shadow: 0px 1px 1px grey;
    position: relative;     
    top: -6%;
  }


 header button {
     width: 7vw; 
     height: 3vw; 
     background: #fefefe;
     border: none;
     position: relative;     
      top: 40%;
     left: 57%;
     box-shadow: -2px 0px 2px 0px grey;
     border-radius: 20px;
  }

aside {
  grid-row: aside;
  background-color:#ccc;
  width: 20vw;
 
}

aside ul{
 list-style-type: none;
 height: fit-content;
 display: grid; 
 margin: 0 0 0 -1.3em;
}

aside ul a li{
    background: #ffffff;
    width: 17.5vw;
    height: 4vw;
    border: groove;
    text-align: center;
    font-weight: bold;
    font-family: sans-serif;
    color: #ff9800;
    letter-spacing: 2px;
    padding-top: 1em;
}

aside ul a{
     margin-top: 4px;
}


footer ul{
   list-style-type: none;
 height: 5vh; 
 display: inline-flex;
 margin: 0 0 0 -1.5em;
}


footer ul li{
    background: #333131;
    width: 16.4vw;
    height: 10.6vh;
    border: groove;
    padding: 0;
}

.footer {
  grid-area: footer;
  background-color: #f1f1f1;
  padding: 0px;
  height: 100%;
  text-align: center;
  box-shadow: 0px 2px 10px 0px inset grey;
}

@media (max-width: 600px) {
  .wrapper  {
    grid-template-areas: 
      'header header header header header header' 
      'aside aside aside aside aside aside' 
      'Main Main Main Main Main Main' 
      'footer footer footer footer footer footer';
  }
}

</style>

 </footer>
